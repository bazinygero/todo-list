<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="sidebar">
        <div class="projects-header">
            <h1>Projects</h1>
            <hr class="solid">
        </div>
        <div class="project-tile">
            <img src="./check_box_FILL0_wght400_GRAD0_opsz48.svg" alt="project icon">
            <h3 class="project-title">Some project</h3>
        </div>
        <button>Add project</button>
    </div>

    <div class="content">
        <div class="content-header">
            <div class="header-title">
                <h1>Project name</h1>
                <h2>Subheading for project</h2>
            </div>
            <button>Edit</button>
        </div>
        <hr class="solid">
        <div class="task-tile">
            <h3>Some task title</h3>
            <img src="./delete_FILL0_wght400_GRAD0_opsz48.svg">
        </div>
        <button>Add task</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
